<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='validationStyle.css' type='text/css' />
</head>

  <body onload='document.form1.text1.focus()'>
    <div class="mail">
      <h2>Input an Phone No.[xxxxxxxxxx] </h2>
      <form name="form1" action="#" method="post">
        <ul>
          <li><input type='text' name='text1' /></li>
          <p></p>
          <li class="submit"><input type="submit" name="submit" value="Submit"
              onclick="phonenumber(document.form1.text1)" /></li>
          <p></p>
        </ul>
      </form>
    </div>

    <script>
      function phonenumber(inputtxt) {
        //phone validation 
        var phoneno = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
        if (inputtxt.value.match(phoneno)) {

          alert("Valid Phone number");
          return true;
        }
        else {
          alert("Please Enter your 10 digit number");
          return false;
        }
      }
    </script>
  </body>

  </html>
